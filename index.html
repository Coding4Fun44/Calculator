<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Calc.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
        <script src="CalcScript.js"></script>
        <button class="zero" onclick="output('0')">0</button>
        <button class="one" onclick="output('1')">1</button>
        <button class="two" onclick="output('2')">2</button>
        <button class="three" onclick="output('3')">3</button>
        <button class="four" onclick="output('4')">4</button>
        <button class="five" onclick="output('5')">5</button>
        <button class="six" onclick="output('6')">6</button>
        <button class="seven" onclick="output('7')">7</button>
        <button class="eight" onclick="output('8')">8</button>
        <button class="nine" onclick="output('9')">9</button>
        <button class="plus" onclick="outputplus()">+</button>
        <button class="minus" onclick="outputminus()">-</button>
        <button class="mult" onclick="outputmult()">×</button>
        <button class="div" onclick="outputdiv()">÷</button>
        <button class="equals" onclick="outputequals()">=</button>
        <button class="clear" onclick="outputclear()">CE</button>
        <button class="decimal" onclick="outputdecimal()">.</button>
        <button class="negative" onclick="outputnegative()">+/-</button>
        <button class="exponent" onclick="outputexponent()">^</button>
        <button class="backspace" onclick="outputbackspace()">⌫</button>
        <button class="pi" onclick="outputpi()">π</button>
        <button class="leftp" onclick="outputleftp()">(</button>
        <button class="rightp" onclick="outputrightp()">)</button>
        <button class="percent" onclick="outputpercent()">%</button>
    </div>  
            <p class="output" id="output">0</p>
            <div class="buttons"></div>
            <div class="top"></div>
    </body>
</html>

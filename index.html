<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Calc.css">
        <title>Calculator</title>
    </head>
    <body>
        <script src="CalcScript.js"></script>
        <div class="zero">
        <button onclick="output0()">0</button>
        </div>
        <div class="one">
        <button onclick="output1()">1</button>
        </div>
        <div class="two">
        <button onclick="output2()">2</button>
        </div>
        <div class="three">
        <button onclick="output3()">3</button>
        </div>
        <div class="four">
         <button onclick="output4()">4</button>
        </div>
        <div class="five">
        <button onclick="output5()">5</button>
        </div>
        <div class="six">
        <button onclick="output6()">6</button>
        </div>
        <div class="seven">
        <button onclick="output7()">7</button>
        </div>
        <div class="eight">
        <button onclick="output8()">8</button>
        </div>
        <div class="nine">
        <button onclick="output9()">9</button>
        </div>
        <div class="plus">
            <button onclick="outputplus()">+</button>
        </div>
        <div class="minus">
        <button onclick="outputminus()">-</button>
        </div>
        <div class="mult">
            <button onclick="outputmult()">ร</button>
        </div>
        <div class="div">
            <button onclick="outputdiv()">รท</button>
        </div>
        <div class="equals">
            <button onclick="outputequals()">=</button>
        </div>
            
            
            <p id="output">0</p>
    







    </body>
</html>
